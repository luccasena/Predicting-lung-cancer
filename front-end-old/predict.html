<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting-Lung-Cancer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/front-end-old/css/predict.css">
</head>
<body>
    <header class="wrapperContainer-fixed">
        <nav>
          <a class="logo" href="/front-end-old/menu.html">Lung Cancer</a>
          <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="nav-list">
            <li><a href="/front-end-old/about.html">About us</a></li>
            <li><a href="/front-end-old/lung.html">lung Cancer</a></li>
            <li><a href="/front-end-old/preventire.html">Preventive Care</a></li>
            <li><a href="/front-end-old/predict.html">Predicting Lung Cancer</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
      <div class="container">
        <h2>Health Form</h2>
        <form>
    
          <!-- AGE -->
          <div class="form-group">
            <label for="age">1- AGE</label>
            <input type="number" id="age" name="age" required>
          </div>
    
          <!-- GENDER -->
          <div class="form-group">
            <label>2- GENDER</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="Masculino" required> Masculino</label>
              <label><input type="radio" name="gender" value="Feminino"> Feminino</label>
            </div>
          </div>
    
          <!-- SMOKING -->
          <div class="form-group">
            <label>3- SMOKING</label>
            <div class="radio-group">
              <label><input type="radio" name="smoking" value="Sim" required> Sim</label>
              <label><input type="radio" name="smoking" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- FINGER DISCOLORATION -->
          <div class="form-group">
            <label>4- Finger Discolloration</label>
            <div class="radio-group">
              <label><input type="radio" name="finger_discoloration" value="Sim" required> Sim</label>
              <label><input type="radio" name="finger_discoloration" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- MENTAL STRESS -->
          <div class="form-group">
            <label>5- Mental Stress</label>
            <div class="radio-group">
              <label><input type="radio" name="mental_stress" value="Sim" required> Sim</label>
              <label><input type="radio" name="mental_stress" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- EXPOSURE TO POLLUTION -->
          <div class="form-group">
            <label>6- Pollution</label>
            <div class="radio-group">
              <label><input type="radio" name="pollution" value="Sim" required> Sim</label>
              <label><input type="radio" name="pollution" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- LONG TERM ILLNESS -->
          <div class="form-group">
            <label>7- Long Term Illness</label>
            <div class="radio-group">
              <label><input type="radio" name="long_term_illness" value="Sim" required> Sim</label>
              <label><input type="radio" name="long_term_illness" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- ENERGY LEVEL -->
          <div class="form-group">
            <label>8- Energy Level</label>
            <input type="number" step="0.1" name="energy_level" required>
          </div>
    
          <!-- IMMUNE WEAKNESS -->
          <div class="form-group">
            <label>9- Immune Weakness</label>
            <div class="radio-group">
              <label><input type="radio" name="immune_weakness" value="Sim" required> Sim</label>
              <label><input type="radio" name="immune_weakness" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- BREATHING ISSUE -->
          <div class="form-group">
            <label>10- Breathing Issue</label>
            <div class="radio-group">
              <label><input type="radio" name="breathing_issue" value="Sim" required> Sim</label>
              <label><input type="radio" name="breathing_issue" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- ALCOHOL CONSUMPTION -->
          <div class="form-group">
            <label>11- Alcohol</label>
            <div class="radio-group">
              <label><input type="radio" name="alcohol" value="Sim" required> Sim</label>
              <label><input type="radio" name="alcohol" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- THROAT DISCOMFORT -->
          <div class="form-group">
            <label>12- Throat</label>
            <div class="radio-group">
              <label><input type="radio" name="throat" value="Sim" required> Sim</label>
              <label><input type="radio" name="throat" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- OXYGEN SATURATION -->
          <div class="form-group">
            <label>13- Oxygen saturation</label>
            <input type="number" step="0.1" name="oxygen_saturation" required>
          </div>
    
          <!-- CHEST TIGHTNESS -->
          <div class="form-group">
            <label>14- Aperto no peito</label>
            <div class="radio-group">
              <label><input type="radio" name="chest" value="Sim" required> Sim</label>
              <label><input type="radio" name="chest" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- FAMILY HISTORY -->
          <div class="form-group">
            <label>15- Family History</label>
            <div class="radio-group">
              <label><input type="radio" name="family_history" value="Sim" required> Sim</label>
              <label><input type="radio" name="family_history" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- SMOKING FAMILY HISTORY -->
          <div class="form-group">
            <label>16- Smoking Family</label>
            <div class="radio-group">
              <label><input type="radio" name="smoking_family" value="Sim" required> Sim</label>
              <label><input type="radio" name="smoking_family" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- STRESS IMMUNE -->
          <div class="form-group">
            <label>17- Stress Immune</label>
            <div class="radio-group">
              <label><input type="radio" name="stress_immune" value="Sim" required> Sim</label>
              <label><input type="radio" name="stress_immune" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- PULMONARY DISEASE -->
          <div class="form-group">
            <label>18- Pulmonary Disase</label>
            <div class="radio-group">
              <label><input type="radio" name="pulmonary_disease" value="Sim" required> Sim</label>
              <label><input type="radio" name="pulmonary_disease" value="Não"> Não</label>
            </div>
          </div>
    
          <!-- Botão de envio -->
          <div class="form-group full-width" style="text-align: center;">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer_container">
              <div class="cards_container">
                  <div class="footer_logo">
                      <h1>Lung Cancer</h1>
                  </div>
                  <div class="home_cards">
                      <ul>
                          <li><a href="#">About us</a></li>
                          <li><a href="#">Lung Cancer</a></li>
                          <li><a href="#">Preventive Care</a></li>
                          <li><a href="#">Predicting Lung Cancer</a></li>
                      </ul>
                  </div>

                  <div class="media_cards">
                      <ul>
                          <li><a href="#">Whatsapp</a></li>
                          <li><a href="#">Instagram</a></li>
                          <li><a href="#">GitHub</a></li>
                      </ul>
                  </div>
              </div>
       </div>
  </footer>

  <script src="/front-end-old/js/moblie.js"></script>

</body>
</html>
